<form id="orderForm">
  <!-- Step 1 -->
  <div class="step">
    <h2>Step 1: Your Info</h2>
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <button type="button" onclick="nextStep()">Next</button>
  </div>

  <!-- Step 2 -->
  <div class="step">
    <h2>Step 2: Order Details</h2>
    <select id="product" required>
      <option value="">Select a Tote Bag</option>
      <option value="Classic Tote">Classic Tote</option>
      <option value="Eco Shopper">Eco Shopper</option>
      <option value="Custom Print">Custom Print</option>
    </select>
    <input type="number" id="quantity" placeholder="Quantity" min="1" required>
    <button type="button" onclick="nextStep()">Next</button>
  </div>

  <!-- Step 3 -->
  <div class="step">
    <h2>Step 3: Confirm Order</h2>
    <p>Click 'Submit Order' to complete your order.</p>
    <button type="submit">Submit Order</button>
  </div>
</form>
